<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <div class="modal fade" id="loginR" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-body">
                            <form class="loginform">
                                <span class="glyphicon glyphicon-camera" style="font-size:80px"></span>
                                <div class="form-group">
                                    <span class="glyphicon glyphicon-user"></span>
                                    <input type="text" class="form-control" id="userName" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <span class="glyphicon glyphicon-lock"></span>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="*********">
                                </div>
                                <button type="button" class="btn btn-primary">Login</button>


                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked>Remember me
                                    </label>
                                </div>

                                <div class="form-group">
                                    <a href="" id="forgot">Forgot Paasword?</a>
                                </div>
                                <div class="form-group">
                                    <p> Copyright Â© 2018 Your Brand Name, Inc</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/JS/bootstrap.min.js"></script>
    <script src="/JS/loginR.js"></script>

</body>

</html>
