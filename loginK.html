<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/loginK.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-camera"></i>
        </div>
        <form id="login-form">
            <p>
                <input type="text" name="user" id="user" placeholder="Username">
            </p>
            <p>
                <input type="password" name="pass" id="pass" placeholder="********">
            </p>
            <p>
                <input type="button" value="LOGIN" onclick="ellenoriz()">
            </p>

            <input type="checkbox" name="remember" id="remember" checked>
            <label for="remember">Remember me</label>
            <p id="forgot" onclick="remember()">Forgot password?</p>
        </form>
        <p id="error"></p>
        <p id="error2"></p>
        <p id="success"></p>
        <p id="copy">Copyright 2018 Your Brand Name Inc</p>
    </div>
    <script src="js/loginK.js"></script>
</body>

</html>
